<div class="row">
    <div class="col-md-12">
        <div> {{vm.connected1?'Kết nối thành công!' : 'Đang kết nối . . .'}}
        </div>
        <div ng-show="!vm.connected1 || vm.wait1" class="html-loader" aria-hidden="true"></div>
        
        <strong ng-show="vm.wait1">Vui lòng chờ...</strong>
        <br>
        <div>
            <div class="panel panel-red">
                <div class="panel-heading">Cài đặt thông số cây trồng:</div>
                <div class="panel-body pan">
                    <form class="form-horizontal ng-pristine ng-valid form-validate">
                        <div class="form-body pal">
                            
                            <table class="table table-hover table-striped table-bordered table-advanced tablesorter">
                                <thead>
                                    <tr>
                                        <th>LOẠI CÂY TRỒNG: </th>
                                    </tr>
                                    <tbody>
                                        <td> <select style="width:100%" id="extra-service" lang="en" class="form-control" ng-model="vm.item1"
                                               ng-change="vm.zone1Change(vm.item1)" ng-options="et as et.type for et in vm.zone1 track by et.type"></select></td>
                                    </tbody>

                                    <tr>
                                        
                                        <th>NHIỆT ĐỘ CAO NHẤT</th>
                                        
                                    </tr>
                                    <tbody>
                                        
                                        <td><input type="number" ng-model="vm.item1.highTemp " /></td>
                                        
                                    </tbody>

                                    <tr>
                                        
                                        <th>NHIỆT ĐỘ THẤP NHẤT</th>
                                       
                                    </tr>
                                    <tbody>
                                        
                                        <td><input type="number" ng-model="vm.item1.lowTemp " /></td>
                                        
                                    </tbody>

                                    <tr>
                                        
                                        <th>ĐỘ ẨM ĐẤT CAO NHẤT</th>
                                        
                                    </tr>
                                    <tbody>
                                        
                                        <td><input type="number" ng-model="vm.item1.highHud " /></td>
                                        
                                    </tbody>

                                    <tr>
                                        
                                        <th>ĐỘ ẨM ĐẤT THẤP NHẤT</th>
                                    </tr>
                                    <tbody>
                                        
                                        <td><input type="number" ng-model="vm.item1.lowHud " /></td>
                                    </tbody>
                                </thead>
                            </table>
                            <button class="btn btn-danger " ng-click="vm.send(1) ">Gửi</button>
                        </div>
                        <div class="form-action ">
                            <div class="col-md-offset-3 col-md-9 ">

                            </div>
                        </div>
                    </form>
                </div>
            </div>
